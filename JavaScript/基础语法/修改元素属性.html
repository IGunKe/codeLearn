<html lang="en">
<head>

</head>
<body>
    <button id="a">11</button>
    <button id="b">22</button>
    <img src="../images/头像.jpg" alt="">

        var b = document.getElementById('b');

        b.onclick = function() {
            img.src = '../images/头像.jpg';
        }
