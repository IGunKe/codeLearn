<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.mini.js"></script>
</head>

<body>
    <div>
        <span>我是xdj</span>
    </div>
    <input type="text" value="请输入内容">
    <script>
        $(function () {
            $('input').blur(function () {
                var str = $('input').val();
                $('div span').html(str);
            });
        });
    </script>
</body>

</html>
