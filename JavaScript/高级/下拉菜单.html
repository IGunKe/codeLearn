<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.mini.js"></script>
</head>

<body>
    <div class="box">
        <div>菜单</div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <script>
        $(document).ready(function () {
            $('*').css('margin', '0');
            $('*').css('padding', '0');
            $('li').css('list-style', 'none');
            $('.box').css('width', '50px');
            $('.box').css('margin', '100px auto');
            $('.box div').css('background-color', 'pink');
            // $('.box div, li').css('height', '20px');
            // $('.box div, li').css('font-size', '14px');
            // $('.box div, li').css('text-align', 'center');
            // $('.box div, li').css('line-height', '20px');
            // $('.box div, li').css('border', '1px solid red');
            // $('.box div, li').css('border-top', '0');
            $('.box div, li').css({
                'height': '20px',
                'font-size': '14px',
                'text-align': 'center',
                'line-height': '20px',
                'border': '1px solid red',
                'border-top': '0'

            })
            $('.box ul').css('display', 'none');
            
            $('.box').mouseover(function () {
                $('.box> ul').show();
            });
            $('.box').mouseout(function() {
                $('.box> ul').hide();
            });
        });
    </script>
</body>

</html>
