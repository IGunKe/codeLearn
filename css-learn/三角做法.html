<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: absolute;
            top: -20px;
            right: 20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-bottom-color: red;

        }

        .box2 {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
        }
    </style>
</head>

<body>

    <div class="box2">
        <div class="box1"></div>
    </div>
</body>

</html>
