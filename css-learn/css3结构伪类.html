<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            display: inline-block;
            width: 20px;
            height: 20px;
            list-style: none;
            text-align: center;
            line-height: 20px;
            background-color: pink;
        }
        ul li:first-child {
            color: red;
        }

        ul li:last-child {
            color: blue;
        }
        ul li:nth-child(2n) {
            background-color: gray;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
